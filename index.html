<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>App de Clima</title>
</head>
<body>
    <main class="container text-center">
        <section>
            <div>
                <h3 class="text-center">Confira o clima das cidades</h3>
            </div>
            <div class="wrapper-search">
                <input type="search" name="" id="input-City">
                <button id="btn-search"><i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
            </div>
        </section>

        <hr class="mt-4 mb-3">

        <section class="" id="result-content">
            <div class="wrapper-city">
                <img id="flag-img" src="https://flagsapi.com/BR/shiny/32.png">
                <h5><i class="fa-solid fa-location-dot p-2" style="color: #000000;"></i><span id="city">Maceio</span></h5>
            </div>
            <h2 class="text-graus pt-1"><span id="graus">20</span>ÂºC</h2>
            <div class="pt-2 d-flex justify-content-center align-items-center">
                <img src="img/icon-sol.png" alt="Icone da temperatura">
                <h4 id="clima" style="font-weight: 600; padding-left: 10px;">Nublado</h4>
            </div>
            <div class="d-flex justify-content-center align-self-center pt-3">
                <p style="font-weight: 500; border-right: 2px solid #868686; padding-right: 10px !important;"><i class="fa-sharp fa-solid fa-droplet p-2" style="color: #000000;"></i><span id="umidade">83</span>%</p>
                <p style="font-weight: 500; "><i class="fa-solid fa-wind p-2" style="color: #000000;"></i><span id="vento">5,4</span> km/h</p>
            </div>

        </section>
        
    </main>
    
    <script src="https://kit.fontawesome.com/0c64eb397a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
